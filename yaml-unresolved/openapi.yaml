openapi: 3.0.2
info:
  title: A sample API conforming to the OGC API - Coverages standard
  description: 'This is a sample OpenAPI definition that conforms to the OGC API - Coverages - Part 1: Core Service specification (conformance classes: "Core", "Subset", "JSON", "HTML" and "OpenAPI 3.0").'
  contact:
    name: Acme Corporation
    url: http://example.org/
    email: info@example.org
  license:
    name: CC-BY 4.0 license
    url: https://creativecommons.org/licenses/by/4.0/
  version: 2.0.0
servers:
  - url: https://dev.example.org/
    description: Development server
  - url: https://data.example.org/
    description: Production server
tags:
  - name: Capabilities
    description: Essential characteristics of this API including information about the
      data.
  - name: Coverage
    description: Access to data (coverage).
paths:
  /:
    get:
      tags:
      - Capabilities
      summary: landing page of this API
      description: The landing page provides links to the API definition, the Conformance
        statements and the metadata about the coverage data in this dataset.
      operationId: getLandingPage
      parameters:
        - $ref: '#/components/parameters/f'
      responses:
        "200":
          description: links to the API capabilities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/root'
            text/html:
              schema:
                type: string
  /api:
    get:
      tags:
      - Capabilities
      summary: API definition
      description: most likely returning the document at hand
      responses:
        "200":
          description: most likely returning the document at hand
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api'
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
  /conformance:
    get:
      tags:
      - Capabilities
      summary: API conformance definition
      description: list of all conformance classes that the server conforms to
      parameters:
        - $ref: '#/components/parameters/f'
      responses:
        "200":
          description: the URIs of all requirements classes supported by the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conf-classes'
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
  /collections:
    get:
      tags:
      - Capabilities
      summary: describe the collections in the dataset
      operationId: describeCollections
      parameters:
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/bbox'
      - $ref: '#/components/parameters/time'
      - $ref: '#/components/parameters/f'
      responses:
        "200":
          description: Metdata about the collections shared by this API.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/content'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{coverageid}:
    get:
      tags:
      - Capabilities
      summary: Collection Information is the set of metadata which describes a single collection, or in the the case of API-Coverages, a single Coverage.
      operationId: describeCoverage
      parameters:
      - $ref: '#/components/parameters/coverageid'
      responses:
        "200":
          description: Metadata about the {coverageid} collection shared by this
            API.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collectionInfo'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{coverageid}/coverage:
    get:
      tags:
      - Coverage
      summary: description of the coverage offering identified by {coverageid} including envelope
      description: |-
        Coverage offering identified by {coverageid}.
        Use content negotiation to request HTML or GeoJSON.
      operationId: getCoverageOffering
      parameters:
      - $ref: '#/components/parameters/coverageid'
      responses:
        "200":
          description: Information about the coverage collection.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coverageOffering'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{coverageid}/coverage/domainset:
    get:
      tags:
      - Coverage
      summary: retrieve a coverages domainset; use content negotiation to request
        HTML or GeoJSON
      operationId: getCoverageDomainSet
      parameters:
      - $ref: '#/components/parameters/coverageid'
      - $ref: '#/components/parameters/subset'
      responses:
        "200":
          description: A coverages domainset.
          content:
            application/json:
              schema:
                $ref: 'schemas/cis-1.1/domainSet.yaml'
              example:
                $ref:
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{coverageid}/coverage/rangetype:
    get:
      tags:
      - Coverage
      summary: retrieve a coverage's rangetype; use content negotiation to request
        HTML or GeoJSON
      operationId: getCoverageRangeType
      parameters:
      - $ref: '#/components/parameters/coverageid'
      responses:
        "200":
          description: A coverage's rangetype.
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/rangeType'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{coverageid}/coverage/metadata:
    get:
      tags:
      - Coverage
      summary: retrieve a coverage's metadata; use content negotiation to request
        HTML or GeoJSON
      operationId: getCoverageMetadata
      parameters:
      - $ref: '#/components/parameters/coverageid'
      responses:
        "200":
          description: A coverage's metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/metadata'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{coverageid}/coverage/rangeset:
    get:
      tags:
      - Coverage
      summary: retrieve a coverage's rangeset; use content negotiation to request
        HTML or GeoJSON
      operationId: getCoverageRangeSet
      parameters:
      - $ref: '#/components/parameters/coverageid'
      - $ref: '#/components/parameters/subset'
      responses:
        "200":
          description: A coverage's range set.
          content:
            image/*:
              schema:
                $ref: '#/components/schemas/rangeSetImage'
            application/*:
              schema:
                $ref: '#/components/schemas/rangeSetImage'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{coverageid}/coverage/description:
    get:
      tags:
      - Coverage
      summary: returns the whole coverage description consisting of domainset, rangetype, and metadata (but not the rangeset)
      operationId: getCoverageDescription
      parameters:
      - $ref: '#/components/parameters/coverageid'
      - $ref: '#/components/parameters/subset'
      responses:
        "200":
          description: A coverage description.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coverageDescription'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{coverageid}/coverage/all:
    get:
      tags:
      - Coverage
      summary: retrieve a coverages rangeset; use content negotiation to request
        HTML or GeoJSON
      operationId: getCoverageAll
      parameters:
      - $ref: '#/components/parameters/coverageid'
      - $ref: '#/components/parameters/subset'
      - $ref: '#/components/parameters/rangeSubset'
      - $ref: '#/components/parameters/scaleFactor'
      - $ref: '#/components/parameters/scaleAxis'
      - $ref: '#/components/parameters/scaleSize'
      - $ref: '#/components/parameters/scaleExtent'
      - $ref: '#/components/parameters/subsettingCrs'
      - $ref: '#/components/parameters/outputCrs'
      - $ref: '#/components/parameters/interpolation'
      responses:
        "200":
          description: A full coverage.
          content:
            application/multipart+related:
              schema:
                $ref: '#/components/schemas/coverageMultipart'
            image/*:
              schema:
                $ref: '#/components/schemas/rangeSetImage'
            application/*:
              schema:
                $ref: '#/components/schemas/rangeSetImage'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
components:
  schemas:
    exception:
      required:
      - code
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    root:
      required:
      - links
      type: object
      properties:
        title:
          description: The title of the API
          type: string
        description:
          description: A textual description of the API
          type: string
        links:
          description: Links to the resources exposed through this API.
          type: array
          example:
          - href: http://data.example.org/
            rel: self
            type: application/json
            title: this document
          - href: http://data.example.org/api
            rel: service-desc
            type: application/openapi+json;version=3.0
            title: the API definition
          - href: http://data.example.org/conformance
            rel: conformance
            type: application/json
            title: OGC conformance classes implemented by this API
          - href: http://data.example.org/collections
            title: Metadata about the resource collections
          items:
            $ref: '#/components/schemas/link'
    conf-classes:
      required:
      - conformsTo
      type: object
      properties:
        conformsTo:
          type: array
          example:
          - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/core
          - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/json
          - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/html
          - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/oas3
          - http://www.opengis.net/spec/ogcapi-common-2/1.0/conf/geodata
          - http://www.opengis.net/spec/ogcapi-common-2/1.0/conf/collections
          - http://www.opengis.net/spec/ogcapi-coverages-1/1.0/conf/core
          - http://www.opengis.net/spec/ogcapi-coverages-1/1.0/conf/geodata-coverage
          - http://www.opengis.net/spec/ogcapi-coverages-1/1.0/conf/cisjson
          - http://www.opengis.net/spec/ogcapi-coverages-1/1.0/conf/html
          - http://www.opengis.net/spec/ogcapi-coverages-1/1.0/conf/coverage-subset
          - http://www.opengis.net/spec/ogcapi-coverages-1/1.0/conf/oas30
          items:
            type: string
    link:
      type: object
      required:
      - href
      properties:
        href:
          type: string
          example: http://data.example.com/collections/dem/coverage
        rel:
          type: string
          example: alternate
        type:
          type: string
          example: application/json
        hreflang:
          type: string
          example: en
        title:
          type: string
          example: Digital Elevation Model
    content:
      required:
      - collections
      - links
      type: object
      properties:
        collections:
          type: array
          items:
            $ref: '#/components/schemas/collectionInfoAbr'
          example:
            id: dem
            title: Digital Elevation Model
            description: Digital Elevation Model
            links:
              - href: http://data.example.org/collections/dem?f=json
                rel: self
                type: application/json
                title: Digital Elevation Model
              - href: http://data.example.org/collections/dem?f=html
                rel: alternate
                type: text/html
                title: Digital Elevation Model
              - href: http://data.example.org/collections/dem/coverage
                rel: coverage
                type: application/json
                title: Digital Elevation Model
            extent:
              crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
              spatial:
                - -180
                - -90
                - 180
                - 90
              trs: http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
              temporal:
                - "2020-01-06T14:00:00Z"
                - "2020-02-07T22:00:00Z"
            crs:
              - http://www.opengis.net/def/crs/OGC/1.3/CRS84
            domainSet:
              - TODO
            rangeType:
              type: DataRecordType
              field:
                type: QuantityType
                id: dem_field
                name: dem field
                definition: unsignedInt
                uom:
                  type: UnitReference
                  code: m
                constraint:
                  type: AllowedValues
                  interval:
                    - 0
                    - 10000
              interpolationRestriction:
                type: InterpolationRestrictionType
                allowedInterpolation:
                  - linear
        links:
          type: array
          example:
          - href: http://data.example.org/collections?f=json
            rel: self
            type: application/json
            title: this document
          - href: http://data.example.org/collections?f=html
            rel: alternate
            type: text/html
            title: this document as HTML
          items:
            $ref: '#/components/schemas/link'
    collectionInfoAbr:
      required:
      - id
      - links
      type: object
      properties:
        id:
          type: string
          description: identifier of the collection used, for example, in URIs
          example: dem
        title:
          type: string
          description: human readable title of the collection
          example: Digital Elevation Model
        description:
          type: string
          description: a description of the data in the collection
          example: Digital Elevation Model
        links:
          type: array
          example:
            - href: http://data.example.org/collections/dem?f=json
              rel: self
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem?f=html
              rel: alternate
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage
              rel: coverage
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/domainset
              rel: domainset
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/rangetype
              rel: rangetype
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/metadata
              rel: metadata
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/rangeset
              rel: rangeset
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/description
              rel: description
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/all
              rel: data
              type: application/json
              title: Digital Elevation Model
          items:
            $ref: '#/components/schemas/link'
        extent:
          $ref: '#/components/schemas/extent'
        crs:
          type: array
          description: The coordinate reference systems in which geometries may be
            retrieved. Coordinate reference systems are identified by a URI. The first
            coordinate reference system is the coordinate reference system that is
            used by default. This is always "http://www.opengis.net/def/crs/OGC/1.3/CRS84",
            i.e. WGS84 longitude/latitude.
          items:
            type: string
          default:
            - http://www.opengis.net/def/crs/OGC/1.3/CRS84
          example:
            - http://www.opengis.net/def/crs/OGC/1.3/CRS84
        domainSet:
          $ref: 'schemas/cis-1.1/domainSet.yaml'
        rangeType:
          $ref: '#/components/schemas/rangeType'
    collectionInfo:
      required:
      - id
      - links
      - extent
      - domainSet
      - rangeType
      type: object
      properties:
        id:
          type: string
          description: identifier of the collection used, for example, in URIs
          example: dem
        title:
          type: string
          description: human readable title of the collection
          example: Digital Elevation Model
        description:
          type: string
          description: a description of the data in the collection
          example: Digital Elevation Model
        links:
          type: array
          example:
            - href: http://data.example.org/collections/dem?f=json
              rel: self
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem?f=html
              rel: alternate
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage
              rel: coverage
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/domainset
              rel: domainset
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/rangetype
              rel: rangetype
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/metadata
              rel: metadata
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/rangeset
              rel: rangeset
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/description
              rel: description
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/all
              rel: data
              type: application/json
              title: Digital Elevation Model
          items:
            $ref: '#/components/schemas/link'
        extent:
          $ref: '#/components/schemas/extent'
        crs:
          type: array
          description: The coordinate reference systems in which geometries may be
            retrieved. Coordinate reference systems are identified by a URI. The first
            coordinate reference system is the coordinate reference system that is
            used by default. This is always "http://www.opengis.net/def/crs/OGC/1.3/CRS84",
            i.e. WGS84 longitude/latitude.
          items:
            type: string
          default:
            - http://www.opengis.net/def/crs/OGC/1.3/CRS84
          example:
            - http://www.opengis.net/def/crs/OGC/1.3/CRS84
        domainSet:
          $ref: 'schemas/cis-1.1/domainSet.yaml'
        rangeType:
          $ref: '#/components/schemas/rangeType'
    extent:
      type: object
      properties:
        crs:
          type: string
          description: Coordinate reference system of the coordinates in the spatial
            extent (property `spatial`). In the Core, only WGS84 longitude/latitude
            is supported. Extensions may support additional coordinate reference systems.
          default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
          enum:
            - http://www.opengis.net/def/crs/OGC/1.3/CRS84
        spatial:
          maxItems: 6
          minItems: 4
          type: array
          description: West, north, east, south edges of the spatial extent. The minimum
            and maximum values apply to the coordinate reference system WGS84 longitude/latitude
            that is supported in the Core. If, for example, a projected coordinate
            reference system is used, the minimum and maximum values need to be adjusted.
          example:
            - -180
            - -90
            - 180
            - 90
          items:
            type: number
        trs:
          type: string
          description: Temporal reference system of the coordinates in the temporal
            extent (property `temporal`). In the Core, only the Gregorian calendar
            is supported. Extensions may support additional temporal reference systems.
          default: http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
          enum:
          - http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
        temporal:
          maxItems: 2
          minItems: 2
          type: array
          description: Begin and end times of the temporal extent.
          example:
            - "2020-01-06T14:00:00Z"
            - "2020-02-07T22:00:00Z"
          items:
            type: string
            format: dateTime
    rangeType:
      title: rangeType
      description: The rangeType element describes the structure and semantics of a
        coverage's range values, including (optionally) restrictions on the interpolation
        allowed on such values.
      type: object
      oneOf:
      - required:
        - type
        - field
        properties:
          type:
            enum:
            - DataRecordType
          field:
            type: array
            items:
              title: quantity
              description: quantiy
              type: object
              required:
              - type
              properties:
                type:
                  enum:
                  - QuantityType
                id:
                  type: string
                  format: uri
                name:
                  type: string
                definition:
                  type: string
                  format: uri
                uom:
                  title: units of measure
                  description: units of measure
                  type: object
                  required:
                  - type
                  - code
                  properties:
                    type:
                      enum:
                      - UnitReference
                    id:
                      type: string
                      format: uri
                    code:
                      type: string
                constraint:
                  title: Constraint
                  description: Constraint
                  type: object
                  required:
                  - type
                  properties:
                    type:
                      enum:
                      - AllowedValues
                    id:
                      type: string
                      format: uri
                    interval:
                      type: array
                      items:
                        type: string

          interpolationRestriction:
            title: interpolationRestriction
            description: Interpolation restriction
            type: object
            required:
            - type
            properties:
              type:
                enum:
                - InterpolationRestrictionType
              id:
                type: string
                format: uri
              allowedInterpolation:
                type: array
                items:
                  type: string
                  format: uri
      - required:
        - type
        - fileReference
        properties:
          type:
            enum:
            - RangeTypeRefType
          id:
            type: string
            format: uri
          fileReference:
            type: string
            format: uri
    metadata:
      title: Metadata
      description: The metadata element is a container of any (not further specified)
        information which should be transported along with the coverage on hand, such
        as domain-specific metadata.
      type: object
    coverageOffering:
      title: Coverage Offering
      description: Description of the Coverage Offering
      required:
        - links
        - name
        - envelope
        - rangeType
        - serviceMetadata
      type: object
      properties:
        name:
          type: string
          description: identifier of the collection used, for example, in URIs
          example: dem
        title:
          type: string
          description: human readable title of the collection
          example: Digital Elevation Model
        description:
          type: string
          description: a description of the data in the collection
          example: Digital Elevation Model
        links:
          type: array
          example:
          - href: http://data.example.org/collections/dem/coverage?f=json
            rel: self
            type: application/json
            title: Digital Elevation Model
          - href: http://data.example.org/collections/dem/coverage?f=html
            rel: alternate
            type: application/json
            title: Digital Elevation Model
          - href: http://data.example.org/collections/dem/coverage/domainset
            rel: domainset
            type: application/json
            title: Digital Elevation Model
          - href: http://data.example.org/collections/dem/coverage/rangetype
            rel: rangetype
            type: application/json
            title: Digital Elevation Model
          - href: http://data.example.org/collections/dem/coverage/metadata
            rel: metadata
            type: application/json
            title: Digital Elevation Model
          - href: http://data.example.org/collections/dem/coverage/rangeset
            rel: rangeset
            type: application/json
            title: Digital Elevation Model
          - href: http://data.example.org/collections/dem/coverage/description
            rel: description
            type: application/json
            title: Digital Elevation Model
          - href: http://data.example.org/collections/dem/coverage/all
            rel: data
            type: application/json
            title: Digital Elevation Model
          items:
            $ref: '#/components/schemas/link'
        envelope:
          allOf:
