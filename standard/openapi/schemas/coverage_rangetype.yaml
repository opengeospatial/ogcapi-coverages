{
    "$schema": "http://json-schema.org/draft-07/schema#",
    "title": "rangeType",
    "description": "The rangeType element describes the structure and semantics of a coverage's range values, including (optionally) restrictions on the interpolation allowed on such values.",
    "type": "object",
    "oneOf": [
        {
            "required": [
                "type",
                "field"
            ],
            "properties": {
                "type": {
                    "enum": ["DataRecordType"]
                },
                "field": {
                    "type": "array",
                    "items": {
                        "title": "quantity",
                        "description": "quantiy",
                        "type": "object",
                        "required": ["type"],
                        "properties": {
                            "type": {
                                "enum": ["QuantityType"]
                            },
                            "id": {
                                "type": "string",
                                "format": "uri"
                            },
                            "name": {"type": "string"},
                            "definition": {
                                "type": "string",
                                "format": "uri"
                            },
                            "uom": {
                                "title": "units of measure",
                                "description": "units of measure",
                                "type": "object",
                                "required": [
                                    "type",
                                    "code"
                                ],
                                "properties": {
                                    "type": {
                                        "enum": ["UnitReference"]
                                    },
                                    "id": {
                                        "type": "string",
                                        "format": "uri"
                                    },
                                    "code": {"type": "string"}
                                }
                            },
                            "constraint": {
                                "title": "Constraint",
                                "description": "Constraint",
                                "type": "object",
                                "required": ["type"],
                                "properties": {
                                    "type": {
                                        "enum": ["AllowedValues"]
                                    },
                                    "id": {
                                        "type": "string",
                                        "format": "uri"
                                    },
                                    "interval": {
                                        "type": "array",
                                        "items": {
                                            "type": [
                                                "number",
                                                "string",
                                                "boolean"
                                            ]
                                        }
                                    }
                                }
                            }
                        }
                    }
                },
                "interpolationRestriction": {
                    "title": "interpolationRestriction",
                    "description": "Interpolation restriction",
                    "type": "object",
                    "required": ["type"],
                    "properties": {
                        "type": {
                            "enum": ["InterpolationRestrictionType"]
                        },
                        "id": {
                            "type": "string",
                            "format": "uri"
                        },
                        "allowedInterpolation": {
                            "type": "array",
                            "items": {
                                "type": "string",
                                "format": "uri"
                            }
                        }
                    }
                }
            }
        },
        {
            "required": [
                "type",
                "fileReference"
            ],
            "properties": {
                "type": {
                    "enum": ["RangeTypeRefType"]
                },
                "id": {
                    "type": "string",
                    "format": "uri"
                },
                "fileReference": {
                    "type": "string",
                    "format": "uri"
                }
            }
        }
    ]
}