startindex:
  description: >-
    The optional startindex parameter indicates the index within the result
    set from which the server shall begin presenting results in the response
    document. The first element has an index of 0 (default).
  explode: false
  in: query
  name: startindex
  required: false
  schema:
    default: 0
    minimum: 0
    type: integer
  style: form
