name: subset
in: query
description: |-
  The `subset` parameter allows for subsettings against a given coverage axis
  with the following characteristics (using an Extended Backus Naur Form (EBNF)
  fragment):

  ```
  SubsetSpec:        "subset"=axisName(intervalOrPoint)[,axisName(intervalOrPoint)]*
  axisName:          {text}
  intervalOrPoint:   interval | point
  interval:          low : high
  low:               point | *
  high:              point | *
  point:             {number} | "{text}"

  Where:
     \" = double quote = ASCII code 0x42,
     {number} is an integer or floating-point number, and
     {text} is some general ASCII text (such as a time and date notation in ISO 8601).
  ```
required: false
schema:
  type: string
