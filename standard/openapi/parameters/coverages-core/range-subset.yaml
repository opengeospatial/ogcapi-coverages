name: range-subset
in: query
description: |-
  ```
  RangeSubsetSpec:   "range-subset"=band[,bandName]*
  band:              {bandName}|{bandIndex}|"*"
  bandName:          {text}
  bandIndex:         {number}

  Where:
     {number} is an integer number, and
     {text} is some general ASCII text.
  ```

  * The band name SHALL be the same as one of the id defined in the RangeType
    DataRecord fields
  * The band index SHALL be an integer between 0 and the number of bands - 1
    defined in the RangeType DataRecord fields
required: false
schema:
  type: string
